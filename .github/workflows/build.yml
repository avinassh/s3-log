name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Setup MinIO
      uses: theohbrothers/setup-minio@v5
      with:
        minio-version: 'RELEASE.2024-01-01T16-36-33Z'
        install-mc: true
        install-minio: true
        port: 9000
        console-port: 9001
        access-key: minioadmin
        secret-key: minioadmin

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
